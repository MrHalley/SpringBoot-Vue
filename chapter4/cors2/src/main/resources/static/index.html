<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery3.3.1.js"></script>
</head>
<body>
    <div id="contentDiv"></div>
    <div id="deleteResult"></div>
    <input type="button" value="提交数据" onclick="getDate()"><br>
    <input type="button" value="删除数据" onclick="deleteDate()"><br>
    <script>
        function deleteDate() {
            $.ajax({
                url:'http://localhost:8080/book/99',
                type:'delete',
                success:function (msg) {
                    $("#deleteResult").html(msg);
                }
            })
        }
        function getDate() {
            $.ajax({
                url:'http://localhost:8080/book/',
                type: 'post',
                data:{name:'三国演义'},
                success:function (msg) {
                    $("#contentDiv").html(msg);
                }
            })
        }
    </script>
</body>
</html>
